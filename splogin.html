<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // This function will show the thank-you popup and prevent actual form submission
    function showThankYouPopup(event) {
      event.preventDefault(); // Prevent the form from submitting
      alert("Thank you for registration (ਤੁਹਾਡਾ ਧੰਨਵਾਦ)!");

      // You can optionally reset the form:
      event.target.reset();
    }
  </script>
</head>
<body class="bg-light p-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow p-4">
          <h4 class="mb-4 text-center">Contact Form</h4>
          
          <form onsubmit="showThankYouPopup(event)">
            
            <div class="mb-3">
              <label for="name" class="form-label">Full Name ( ਪੂਰਾ ਨਾਮ)</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address ( ਈਮੇਲ ਪਤਾ )</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="number" class="form-label">Mobile number ( ਮੋਬਾਈਲ ਨੰਬਰ )</label>
              <input type="number" class="form-control" id="number" name="number" required>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Gender ( ਲਿੰਗ)</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male (ਪੁਰਸ਼ )</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female (ਮਹਿਲਾ )</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message (ਸੁਨੇਹਾ )</label>
              <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit (ਜਮ੍ਹਾਂ ਕਰੋ )</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
