<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sell Now</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Welcome to Kisaan Bazaar</h1>
    <div class="text-center">
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#sellModal">Sell Now</button>
    </div>
  </div>

  
  <div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="sellModalLabel">Sell Your Product</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="sellForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile No.</label>
              <input type="tel" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location (Punjab Cities)</label>
              <input class="form-control" list="cityOptions" id="location" required>
              <datalist id="cityOptions">
                <option value="Amritsar">
                <option value="Ludhiana">
                <option value="Jalandhar">
                <option value="Patiala">
                <option value="Bathinda">
                <option value="Hoshiarpur">
                <option value="Mohali">
                <option value="Pathankot">
                <option value="Moga">
                <option value="Firozpur">
              </datalist>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
          <div class="mt-3 alert alert-success d-none" id="successMessage">
            We are arriving to receive your product!
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('sellForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const location = document.getElementById('location').value;
      console.log(`Message to ${email}: We are arriving to receive your product in ${location}`);
      document.getElementById('successMessage').classList.remove('d-none');
      this.reset();
    });
  </script>
</body>

</html>
